<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=5.0">
    <title>Login - TrackItNow</title>
    
    <!-- TrackItNow's CSS styles -->
    <link rel="stylesheet" href="https://assets.jwwb.nl/assets/website-rendering/styles.4c8232d51bbde1532e6c.css?bust=89a6da5335204922145b">
    <link rel="preconnect" href="https://gfonts.jwwb.nl">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Container for full-page slideshow */
        .fullpage-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensures container takes full viewport height */
            position: relative;
            z-index: 1;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 50px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container .jw-form-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container .jw-btn {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container .jw-btn:hover {
            background-color: #555;
        }
        .login-container a {
            color: #0066cc;
            text-decoration: none;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="jw-is-slideshow jw-header-is-text jw-is-segment-page jw-is-frontend" >
    <div class="jw-slideshow-slide-content jw-slideshow-slide-content--display-cover jw-slide-9425757 jw-slideshow-slide-content--backdrop jw-slideshow-slide-content--captions" data-background-position-x="0.7" data-background-position-y="0.5" style="background-image: url(&quot;https://primary.jwwb.nl/unsplash/ojpJDaV5AXQ.jpg&quot;); cursor: default; background-position: 50% calc(50% + 0px); min-height: 70vh; background-attachment: scroll;"><div class="jw-slideshow-slide-backdrop"></div><div class="bx-caption-wrapper jw-slideshow-slide-align-center" style="opacity: 1;"><div class="bx-caption"><div><div class="bx-edit jw-slideshow-title">
    </div></div><div>

        
    
    <!-- Full-page Slideshow -->
    <div id="fullpage-slideshow" class="fullpage-slideshow">
        <div class="jw-slideshow-slide" style="background-image: url('https://primary.jwwb.nl/unsplash/dI-aXC7DWpQ.jpg'); background-size: cover; background-position: center;"></div>
        <div class="jw-slideshow-slide" style="background-image: url('https://primary.jwwb.nl/unsplash/tV1iki6jZAE.jpg'); background-size: cover; background-position: center;"></div>
        <div class="jw-slideshow-slide" style="background-image: url('https://primary.jwwb.nl/unsplash/Q4bmoSPJM18.jpg'); background-size: cover; background-position: center;"></div>
    </div>

    <!-- Main login content -->
    <div  class="jw-body">
        <main class="block-content"> 
            <div  class="main-content">
                <section class="login-container">
                    <h2 class="jw-heading-85">Login to TrackItNow</h2>
                    
                    <form action="{% url 'login_view' %}" method="POST" class="jw-form">
                        {% csrf_token %}
                        <label for="username" class="jw-element-imagetext-text">Username:</label>
                        <input type="text" id="username" name="username" required class="jw-form-input">
                        {% if form.username.errors %}
                        <div class="form-error">{{ form.username.errors.0 }}</div>
                        {% endif %}
                        
                        <label for="password" class="jw-element-imagetext-text">Password:</label>
                        <input type="password" id="password" name="password" required class="jw-form-input">
                        {% if form.password.errors %}
                        <div class="form-error">{{ form.password.errors.0 }}</div>
                        {% endif %}
                        
                        <button type="submit" class="jw-btn jw-btn--size-default jw-btn--style-flat">
                            Login
                        </button>
                    </form>

                    <p style="margin-top: 20px;">
                        <a href="" class="jw-menu-link">Forgot your password?</a>
                    </p>
                </section>
            </div>
    </main> 
    </div>

    <!-- Footer -->
    <footer class="block-footer">
        <div class="jw-section jw-section-footer jw-responsive">
            <div class="jw-credits">
                <div class="jw-credits-owner">
                    <div id="jw-footer-text">
                        
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript for slideshow, Bootstrap, and TrackItNow's functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://assets.jwwb.nl/assets/build/website-rendering/en-GB.js?bust=cf18a12efd2e9580cec0"></script>
    <script src="https://assets.jwwb.nl/assets/website-rendering/runtime.373784dc86a498c57af9.js?bust=2ab0c7eaf7e137fe26db"></script>
    <script src="https://assets.jwwb.nl/assets/website-rendering/main.ee44e3d60678f9e6ac24.js?bust=0cee093385c8fbb42c41"></script>

 
    </div></div></div></div></div></div>
</body>
</html>
