<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Logistics Website - Place an Order</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container, .order-container {
      margin-top: 50px;
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
      font-weight: bold;
    }
    .form-heading {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn-custom {
      background-color: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Login Section -->
  <div class="container">
    <div class="login-container">
      <h2 class="form-heading">Login</h2>
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </div>

  <!-- Order Section (visible after login) -->
  <div class="container">
    <div class="order-container mt-5">
      <h2 class="form-heading">Place Your Order</h2>
      <form>
        <div class="form-group">
          <label for="pickupLocation">Pickup Location</label>
          <input type="text" class="form-control" id="pickupLocation" placeholder="Enter pickup location" required>
        </div>
        <div class="form-group">
          <label for="dropLocation">Drop Location</label>
          <input type="text" class="form-control" id="dropLocation" placeholder="Enter drop location" required>
        </div>
        <div class="form-group">
          <label for="packageWeight">Package Weight (kg)</label>
          <input type="number" class="form-control" id="packageWeight" placeholder="Enter package weight" required>
        </div>
        <button type="submit" class="btn btn-custom btn-block">Place Order</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
